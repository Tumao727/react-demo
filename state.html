<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>
  <script type="text/babel">
    const rootElement = document.getElementById('root')

    // We need a place to put data that can change in our application,
    // and we need to let React know when that state changes so it can update (or re-render) our app for us.
    // In React, state is associated to components and when the state changes, the component is updated.
    // To get access to this state and to update it,
    // we use what is called a “React Hook” which allows us to call into React from within our component and let it know that we need to manage some state.
    

    const Greeting = () => {
      // every useState is independent
      const [name, setName] = React.useState('')
      const handleChange = event => setName(event.target.value)
      // just as for in html, in jsx you need to use htmlFor
      return (
        <div>
          <form>
            <label htmlFor="name">Name: </label>
            <input onChange={handleChange} id="name" />
          </form>

          {name ? <strong>Hello {name}</strong> : 'Please type your name'}
        </div>
      )
    }
    
    ReactDOM.render(<Greeting />, rootElement)
  </script>
</body>
